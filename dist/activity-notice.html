<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>活動辦法</title>
    <link rel="stylesheet" href="./css/activity-notice.css">
    <script type="text/javascript" src="./js/lib/jquery-3.3.1.min.js"></script>
  </head>

  <body id="galaxy-space-activity">
    <main class="activity-main">

      <!-- 導頁按鈕 -->
      <img class="returnToActivity" src="./img/activeNotice/returnToActivity.png">

      <!-- 活動頁 -->
      <img src="./img/activeNotice/activityNotice.png"> 
    </main>

    <script type="text/javascript">
      $(".returnToActivity").on("click", () => {
        window.open('/event/galaxySpace', 'galaxy-space')
        return false
      })
    </script>

  </body>
</html>
